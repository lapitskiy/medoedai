<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search App</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Welcome to Search App</h1>

    <form action="/task-start-search" method="post">
        <input type="hidden" name="query" value="test_query">
        <button type="submit">Запустить RandomSearch</button>
    </form>

    <h2>Статус задач</h2>
    <table>
        <thead>
            <tr>
                <th>Task ID</th>
                <th>State</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.task_id }}</td>
                <td>{{ task.state }}</td>
                <td>{{ task.result if task.result else "Выполняется..." }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
